SEED: 3407            # random seed
No_Bar: False        # Turn off the progressive bar

# modify the image path
TRAIN_FLIST: /home/xdu/lhx/ZITS_inpainting/data_list/CelebAHQ_train_list.txt
VAL_FLIST: /home/xdu/lhx/ZITS_inpainting/data_list/CelebAHQ_val_list.txt
TEST_FLIST: /home/xdu/lhx/ZITS_inpainting/data_list/CelebAHQ_val_list.txt

# set the GT images folder for metrics computation
GT_Val_FOLDER: '/data/lhx/dataset/CelebAHQ/img/test'

# modify the mask path
TRAIN_MASK_FLIST: [ '/home/xdu/lhx/ZITS_inpainting/data_list/irregular_mask_list.txt',
                    '/home/xdu/lhx/ZITS_inpainting/data_list/coco_mask_list.txt' ]
MASK_RATE: [0.4, 0.8, 1.0]
TEST_MASK_FLIST: ../test_mask

# Line Path
train_line_path: "/data/lhx/dataset/CelebAHQ/line/train"
eval_line_path: "/data/lhx/dataset/CelebAHQ/line/test"

BATCH_SIZE: 30                 # input batch size for training
INPUT_SIZE: 256               # input image size for training 0 for original size
MAX_ITERS: 420002                # maximum number of iterations to train the model

SAVE_INTERVAL: 2000           # how many iterations to wait before saving model (0: never)
SAMPLE_INTERVAL: 2000         # how many iterations to wait before sampling (0: never)
SAMPLE_SIZE: 12               # number of images to sample
EVAL_INTERVAL: 2000              # how many iterations to wait before model evaluation (0: never)
LOG_INTERVAL: 2000            # how many iterations to wait before logging training status (0: never)

run_title: ''

Edge: True
Line: False
Seg: False

training_model:
  kind: default
losses:
  l1:
    weight_missing: 0
    weight_known: 10
  perceptual:
    weight: 0
  adversarial:
    weight: 10
    gp_coef: 0.001
    mask_as_fake_target: true
    allow_scale_mask: true
  feature_matching:
    weight: 100
  resnet_pl:
    weight: 30
    weights_path: './'   # path to ade20k pretrained perceptual loss model provided by LaMa
  edge:
    weight: 0.2
optimizers:
  generator:
    kind: adam
    lr: 0.001
  discriminator:
    kind: adam
    lr: 0.0001

generator:
  input_nc: 5
  output_nc: 3
  ngf: 64
  n_downsampling: 3
  n_blocks: 9
  add_out_act: sigmoid
  init_conv_kwargs:
    ratio_gin: 0
    ratio_gout: 0
    enable_lfu: false
  downsample_conv_kwargs:
    ratio_gin: 0
    ratio_gout: 0
    enable_lfu: false
  resnet_conv_kwargs:
    ratio_gin: 0.75
    ratio_gout: 0.75
    enable_lfu: false
discriminator:
  input_nc: 3
